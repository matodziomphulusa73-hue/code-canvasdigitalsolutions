                  target="_blank"
                  rel="noopener noreferrer"
                  className="text-blue-500 text-[11px] font-bold flex items-center justify-center gap-2 hover:text-white transition-colors uppercase tracking-[0.2em] border border-blue-500/20 px-6 py-3 rounded-full hover:bg-blue-500/10"
                >
                  <svg className="w-4 h-4" fill="currentColor" viewBox="0 0 24 24">
                    <path d="M17.472 14.382c-.297-.149-1.758-.867-2.03-.967-.273-.099-.471-.148-.67.15-.197.297-.767.966-.94 1.164-.173.199-.347.223-.644.075-.297-.15-1.255-.463-2.39-1.475-.883-.788-1.48-1.761-1.653-2.059-.173-.297-.018-.458.13-.606.134-.133.298-.347.446-.52.149-.174.198-.298.298-.497.099-.198.05-.371-.025-.52-.075-.149-.669-1.612-.916-2.207-.242-.579-.487-.5-.669-.51-.173-.008-.371-.01-.57-.01-.198 0-.52.074-.792.372-.272.297-1.04 1.016-1.04 2.479 0 1.462 1.065 2.875 1.213 3.074.149.198 2.096 3.2 5.077 4.487.709.306 1.262.489 1.694.625.712.227 1.36.195 1.871.118.571-.085 1.758-.719 2.006-1.413.248-.694.248-1.289.173-1.413-.074-.124-.272-.198-.57-.347m-5.421 7.403h-.004a9.87 9.87 0 01-5.031-1.378l-.361-.214-3.741.982.998-3.648-.235-.374a9.86 9.86 0 01-1.51-5.26c.001-5.45 4.436-9.884 9.888-9.884 2.64 0 5.122 1.03 6.988 2.898a9.825 9.825 0 012.893 6.994c-.003 5.45-4.437 9.884-9.885 9.884m8.413-18.297A11.815 11.815 0 0012.05 0C5.495 0 .16 5.335.157 11.892c0 2.096.547 4.142 1.588 5.945L0 24l6.335-1.662c1.72.937 3.659 1.432 5.63 1.433h.005c6.554 0 11.89-5.335 11.893-11.893a11.821 11.821 0 00-3.48-8.413z"/>
                  </svg>
                  Connect via WhatsApp
                </a>

                <div className="text-gray-800 text-[9px] font-mono tracking-[0.3em] uppercase opacity-40">
                  Digital Excellence | Global Scale
                </div>
              </div>
            </footer>
          );
        };

        const ProcessModal = ({ isOpen, onClose }) => {
          if (!isOpen) return null;

          const handleStart = () => {
            onClose();
            requestAnimationFrame(() => {
              const el = document.getElementById('contact');
              if (el) {
                el.scrollIntoView({ behavior: 'smooth' });
              } else {
                window.location.hash = 'contact';
              }
            });
          };

          const steps = [
            {
              title: '01. Consultation',
              desc: 'Deep-dive session to map out your digital vision.',
              color: 'bg-blue-500'
            },
            {
              title: '02. Tailored Quote',
              desc: 'Transparent, flat-fee pricing based on your unique scope.',
              color: 'bg-indigo-500'
            },
            {
              title: '03. Development',
              desc: 'Engineering with precision code and premium design systems.',
              color: 'bg-blue-600'
            },
            {
              title: '04. Delivery',
              desc: 'High-performance launch and strategic handoff.',
              color: 'bg-emerald-500'
            }
          ];

          return (
            <div className="fixed inset-0 z-[100] flex items-center justify-center p-6">
              <div 
                className="absolute inset-0 bg-black/95 backdrop-blur-2xl"
                onClick={onClose}
              />
              
              <div className="relative glass-card w-full max-w-3xl rounded-[2.5rem] p-8 md:p-12 overflow-hidden shadow-2xl border border-white/5">
                <button 
                  onClick={onClose}
                  className="absolute top-6 right-6 text-gray-600 hover:text-white transition-colors"
                >
                  <svg className="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M6 18L18 6M6 6l12 12" />
                  </svg>
                </button>

                <div className="text-center mb-10">
                  <h2 className="text-2xl md:text-4xl font-black tracking-tighter mb-2 uppercase">The Solution Path</h2>
                  <p className="text-gray-500 text-xs font-medium uppercase tracking-widest">Bridging the gap from idea to execution.</p>
                </div>

                <div className="grid grid-cols-1 md:grid-cols-2 gap-6">
                  {steps.map((step, idx) => (
                    <div key={idx} className="flex gap-4 items-start group">
                      <div className={`w-10 h-10 shrink-0 rounded-xl ${step.color} flex items-center justify-center font-black text-sm shadow-lg transition-transform group-hover:scale-110`}>
                        {idx + 1}
                      </div>
                      <div>
                        <h3 className="text-base font-bold mb-1 text-white group-hover:text-blue-400 transition-colors">{step.title}</h3>
                        <p className="text-gray-500 text-[10px] leading-relaxed">{step.desc}</p>
                      </div>
                    </div>
                  ))}
                </div>

                <div className="mt-10 pt-8 border-t border-white/5 text-center">
                  <button 
                    onClick={handleStart}
                    className="px-8 py-3 bg-white text-black font-black rounded-full hover:bg-blue-500 hover:text-white transition-all transform active:scale-95 shadow-xl text-[10px] uppercase tracking-widest"
                  >
                    Let's Get Started
                  </button>
                </div>
              </div>
            </div>
          );
        };

        const App = () => {
          const [activeSection, setActiveSection] = useState('hero');
          const [isProcessModalOpen, setIsProcessModalOpen] = useState(false);

          useEffect(() => {
            const handleScroll = () => {
              const scrollPos = window.scrollY;
              const sections = ['hero', 'services', 'process', 'work', 'contact'];
              
              for (const section of sections) {
                const element = document.getElementById(section);
                if (element) {
                  const offset = element.offsetTop - 120;
                  const height = element.offsetHeight;
                  if (scrollPos >= offset && scrollPos < offset + height) {
                    setActiveSection(section);
                  }
                }
              }
            };

            window.addEventListener('scroll', handleScroll);
            return () => window.removeEventListener('scroll', handleScroll);
          }, []);

          useEffect(() => {
            // Reveal animation logic
            const observer = new IntersectionObserver(
              (entries) => {
                entries.forEach((entry) => {
                  if (entry.isIntersecting) {
                    entry.target.classList.add('active');
                  }
                });
              },
              { threshold: 0.1 }
            );

            document.querySelectorAll('.reveal-up').forEach((el) => observer.observe(el));
            return () => observer.disconnect();
          }, []);

          return (
            <div className="min-h-screen flex flex-col bg-black selection:bg-blue-600 selection:text-white">
              <Header 
                activeSection={activeSection} 
                onProcessClick={() => setIsProcessModalOpen(true)}
              />
              
              <main className="flex-grow">
                <section id="hero">
                  <Hero />
                </section>

                <section id="services">
                  <Services />
                </section>

                <section id="process">
                  <Process />
                </section>

                <section id="work">
                  <Gallery />
                </section>

                <Contact />
              </main>

              <Footer />

              <ProcessModal 
                isOpen={isProcessModalOpen} 
                onClose={() => setIsProcessModalOpen(false)} 
              />
            </div>
          );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
